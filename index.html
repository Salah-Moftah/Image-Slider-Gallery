<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Js Slider</title>
</head>
<body>
  <div class="slider-container">
    <div id="slide-number" class="slide-number"></div>
    <img src="imgs/landing-1.png" alt="" />
    <img src="imgs/landing-2.png" alt="" />
    <img src="imgs/landing-3.png" alt="" />
    <img src="imgs/landing-4.png" alt="" />
    <img src="imgs/landing-5.png" alt="" />
    <img src="imgs/landing-6.png" alt="" />
    <img src="imgs/landing-7.png" alt="" />
    <img src="imgs/landing-8.png" alt="" />
    <img src="imgs/landing-9.png" alt="" />
  </div>
  <div class="slider-controls">
    <span id="prev" class="prev">Previous</span>
    <span id="indicators" class="indicators"></span>
    <span id="next" class="next">Next</span>
  </div>
  <script src="main.js"></script>
</body>
</html>
